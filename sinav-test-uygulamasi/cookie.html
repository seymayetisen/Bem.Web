<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    Cookie
    <div id="login">
        <input type="text" id="k_adi" />
        <input type="text" id="sifre" />

        <input type="checkbox" id="beni_hatirla" /><label for="beni_hatirla">Beni Hatırla</label>
        <input type="button" id="giris_yap" value="Giriş Yap" />
    </div>
    <div id="hosGeldiniz"></div>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Content/jquery.cookie.js"></script>
    <script>
        if ($.cookie("login")) {
            $('#login').hide();
            $('#hosGeldiniz').text($.cookie("login"));
        } else {
            $('#giris_yap').bind('click', function () {
                if ($('#beni_hatirla').prop('checked')) {
                    $.cookie("login", $('#k_adi').val(), {expires:2});
                } else {
                    $.cookie("login", $('#k_adi').val());
                }
            });
        }
    </script>
</body>
</html>
